name: Deploy API

on:
  push:
    branches:
      - develop
      - qa
      - main
      - 'release/*'

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY_PREFIX: leasebase
  ECS_CLUSTER_PREFIX: leasebase
  ECS_SERVICE_SUFFIX: api-service

jobs:
  deploy:
    name: Build and Deploy API
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Branch: $BRANCH"
          
          if [[ "$BRANCH" == "develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "qa" ]]; then
            echo "environment=qa" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == release/* ]]; then
            echo "environment=uat" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "Unknown branch: $BRANCH"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets[format('AWS_DEPLOY_ROLE_{0}', steps.env.outputs.environment)] }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        uses: docker/build-push-action@v5
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ENV: ${{ steps.env.outputs.environment }}
        with:
          context: services/api
          file: services/api/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-${{ steps.env.outputs.environment }}-api:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-${{ steps.env.outputs.environment }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update ECS service
        env:
          ENV: ${{ steps.env.outputs.environment }}
        run: |
          CLUSTER="${ECS_CLUSTER_PREFIX}-${ENV}-cluster"
          SERVICE="${ECS_CLUSTER_PREFIX}-${ENV}-${ECS_SERVICE_SUFFIX}"
          
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for service stability
        # Only wait for prod deployments - dev/qa can proceed without blocking
        if: steps.env.outputs.environment == 'prod'
        env:
          ENV: ${{ steps.env.outputs.environment }}
        run: |
          CLUSTER="${ECS_CLUSTER_PREFIX}-${ENV}-cluster"
          SERVICE="${ECS_CLUSTER_PREFIX}-${ENV}-${ECS_SERVICE_SUFFIX}"
          
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER \
            --services $SERVICE \
            --region $AWS_REGION
          
          echo "✅ Deployment complete!"

      - name: Deployment triggered
        if: steps.env.outputs.environment != 'prod'
        run: |
          echo "✅ Deployment triggered! ECS will handle the rollout."
          echo "Monitor at: https://${{ env.AWS_REGION }}.console.aws.amazon.com/ecs/v2/clusters/${ECS_CLUSTER_PREFIX}-${{ steps.env.outputs.environment }}-cluster/services"
