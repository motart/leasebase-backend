name: Deploy API

on:
  push:
    branches:
      - develop
      - qa
      - main
      - 'release/*'

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY_PREFIX: leasebase
  ECS_CLUSTER_PREFIX: leasebase
  ECS_SERVICE_SUFFIX: api-service

jobs:
  deploy:
    name: Build and Deploy API
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Branch: $BRANCH"
          
          if [[ "$BRANCH" == "develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "qa" ]]; then
            echo "environment=qa" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == release/* ]]; then
            echo "environment=uat" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "Unknown branch: $BRANCH"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets[format('AWS_DEPLOY_ROLE_{0}', steps.env.outputs.environment)] }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ENV: ${{ steps.env.outputs.environment }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ECR_REPOSITORY="${ECR_REPOSITORY_PREFIX}-${ENV}-api"
          
          docker build \
            -f services/api/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            services/api
          
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS service
        env:
          ENV: ${{ steps.env.outputs.environment }}
        run: |
          CLUSTER="${ECS_CLUSTER_PREFIX}-${ENV}-cluster"
          SERVICE="${ECS_CLUSTER_PREFIX}-${ENV}-${ECS_SERVICE_SUFFIX}"
          
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for service stability
        env:
          ENV: ${{ steps.env.outputs.environment }}
        run: |
          CLUSTER="${ECS_CLUSTER_PREFIX}-${ENV}-cluster"
          SERVICE="${ECS_CLUSTER_PREFIX}-${ENV}-${ECS_SERVICE_SUFFIX}"
          
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER \
            --services $SERVICE \
            --region $AWS_REGION
          
          echo "âœ… Deployment complete!"
