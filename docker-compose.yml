version: "3.9"
services:
  db:
    image: postgres:16
    container_name: leasebase-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-leasebase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-leasebase}
      POSTGRES_DB: ${POSTGRES_DB:-leasebase}
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
